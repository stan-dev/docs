project:
  title: "CmdStan User's Guide"
  type: book

bibliography: [../bibtex/all.bib]
biblio-style: apalike
toc: true
toc-depth: 2

format:
  pdf:
    latex-tinytex: false
    block-headings: false
    pdf-engine: "pdflatex"
    latex-engine: "pdflatex"
    latex-auto-install: true
    documentclass: book
    subtitle: "Version {{< env STAN_DOCS_VERSION >}}"
    include-in-header: "../header.tex"
    toc-title: "Table of Contents"
    syntax-definitions:
      - ../theming/stan.xml
    highlight-style: tango
    keep-tex: false
    colorlinks: true
    linkcolor: darkblue
    urlcolor: darkblue
    citecolor: darkgreen

book:
  title: "CmdStan User's Guide"
  author: "Stan Development Team"
  search: true

  chapters:
    - index.qmd
    - part: "Getting Started"
      chapters:
        - installation.qmd
        - example_model_data.qmd
        - compiling_stan_programs.qmd
        - parallelization.qmd

    - part: "Running CmdStan"
      chapters:
        - command_line_options.qmd
        - mcmc_config.qmd
        - optimize_config.qmd
        - pathfinder_config.qmd
        - variational_config.qmd
        - generate_quantities_config.qmd
        - laplace_sample_config.qmd
        - log_prob_config.qmd
        - diagnose_config.qmd

    - part: "CmdStan Utilities"
      chapters:
        - stanc.qmd
        - stansummary.qmd
        - diagnose_utility.qmd
        - print.qmd

    - part: "Appendices"
      chapters:
        - stan_csv_apdx.qmd
        - json_apdx.qmd
        - rdump_apdx.qmd
        - external_code.qmd

    - bib.qmd
