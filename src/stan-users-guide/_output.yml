bookdown::gitbook:
  code folding: hide
  css: stan-manual.css
  split_by: "section"
  config:
    search:
        engine: lunr
    sharing: null
    download: null
    edit: null
    toolbar:
      position: static
    fontsettings:
      theme: white
      family: serif
      size: 2
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li style="font-size:110%; font-weight:400; font-family: Verdana, Helvetica, sans; line-height:1.4; margin: 0.5em 0 0 1em"><a href="https://mc-stan.org/docs/stan-users-guide/index.html" style="color:#4183C4">Stan User's Guide</a></li>
      after: null

subparagraph: yes
bookdown::pdf_book:
  latex_engine: "pdflatex"
  includes:
    in_header: header.tex
